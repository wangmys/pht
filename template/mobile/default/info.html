{template '_header'}
<div class='fui-page  fui-page-current'>
    <div class="fui-header">
		<div class="fui-header-left">
			<a class="back" onclick='history.back()'></a>
		</div>
		<div class="title">个人信息</div>
		<div class="fui-header-right">&nbsp;</div>
	</div>
	<div class='fui-content' style='margin-top:5px;'>

		<div class="fui-list-group">
			<a class="fui-list" href="{php echo mobileUrl('info/info/face')}" data-nocache="true">
				<div class="fui-list-media">
					<img class="round avatar" src="{php echo tomedia($member['avatar'])}" />
				</div>
				<div class="fui-list-inner">
					<div class="title nickname">{$member['nickname']}</div>
				</div>
				<div class="fui-list-angle">
					<div class="angle"></div>
				</div>
			</a>
			<!-- <a class="fui-list external" href="{php echo mobileUrl('info/info/face')}">
			    <div class="fui-list-media">
			        <img class="round" src="{php echo tomedia($member['avatar'])}"
			        data-lazyloaded="true">
			    </div>
			    <div class="fui-list-inner">
			        <div class="row">
			            <div class="row-text">
			                {$member['nickname']}
			            </div>
			        </div>
			        <div class="text">
			        </div>
			    </div>
			</a> -->
		</div>

		{if !empty($wapset['open'])}
		<div class="fui-cell-group">
			<div class="fui-cell must">
				<div class="fui-cell-label">手机号</div>
				<div class="fui-cell-info">{if empty($member['mobile'])}未绑定手机号{else}{$member['mobile']}{/if}{if !empty($member['mobileverify'])}(已绑定){/if}</div>
				<a class="fui-cell-remark external" href="{php echo mobileUrl('info/bind')}">{if empty($member['mobile'])}绑定{else}更换绑定{/if}</a>
			</div>
		</div>
		{/if} 
		<div class="fui-cell-group">
			<div class="fui-cell must ">
				<div class="fui-cell-label ">姓名</div>
				<div class="fui-cell-info"><input type="text" class='fui-input' id='username' name='username' placeholder="请输入您的姓名"  value="{$info['username']}" /></div>
			</div>
			<div class="fui-cell must ">
				<div class="fui-cell-label ">性别</div>
				<div class="fui-cell-info"><input type="text" class='fui-input' id='sex' name='sex' placeholder="请输入您的性别"  value="{if $info['sex']=='1'}男{else if $info['sex']=='2'}保密{else}女{/if}" attr-sex="{$info['sex']}" /></div>
			</div>
			<!-- <div class="fui-cell">
				<div class="fui-cell-label">出生日期</div>
				<div class="fui-cell-info"><input type="text"  class='fui-input'  id='birthday' name='birthday' placeholder="请选择出生日期"  value="{$member['birthday']}" readonly/></div>
			</div> -->
			<div class="fui-cell must ">
				<div class="fui-cell-label ">生日</div>
				<div class="fui-cell-info"><input type="text" class='fui-input' id='birthtime' name='birthtime' placeholder="请输入出生日期"  value="{php echo date('Y/m/d',$info['birthtime'])}" /></div>
			</div>

			<div class="fui-cell">
				<div class="fui-cell-label ">省/市/区</div>
				<div class="fui-cell-info"><input type="text"  class='fui-input'  id='city' name='city' placeholder="{$info['province']} {$info['city']} {$info['area']}"  value="" readonly/></div>
			</div>
			<div class="fui-cell">
				<div class="fui-cell-label ">详细地址</div>
				<div class="fui-cell-info"><input type="text"  class='fui-input'  id='addr' name='addr' placeholder="请输入详细地址"  value="{$info['addr']}"/></div>
			</div>
		</div>
		<a href='#' id='btn-submit' class='btn btn-success block'>确认修改</a>
	</div>
	<script language='javascript'>
		require(['biz/member/infos'], function (modal) {
		  	modal.init({
			    new_area:{php echo $new_area},
			    returnurl:"{php echo $returnurl}",
			    template_flag: {php echo intval($template_flag)},
				wapopen: {php echo intval($wapset['open'])}
			});
	});
</script>

</div>
{template '_footer'}
